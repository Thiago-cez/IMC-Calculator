<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <h1>Calculadora IMC </h1>
    <div class="container">
        <div class="first-step">
            <p>Click no Bot√£o Para Calcular o seu IMC</p>
            <button onclick="go(1,2)">Iniciar</button>
        </div>

        <div class="second-step" >
            <h3>Calculadora de IMC</h3>
            <hr>
            <br>
            <label for="peso">Digite seu peso: </label>
                <input type="number" placeholder="Seu Peso Aqui" id="peso" />
                <br><br>

            <label for="altura">Digite sua altura: </label>
                <input type="number" placeholder="Sua altura aqui" id="altura" />

                <br><br>

                <button onclick="validate()">Calcular</button>
                <button onclick="back(2,1)">Voltar</button>
        </div>

        <div class="final-step">
            <h3>Resultado!!</h3>
            <p id="resultado"></p>
            <button onclick= go(3,2)>Calcular Novamente</button>
            <button onclick="go(3,1)">Finalizar </button>
        </div>
    
    </div>
    <script src="index.js"></script>
</body>
</html>
