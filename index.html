<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>

<body>
    <h1>Calculadora IMC </h1>
    <div class="container">
        <div class="first-step">

            <label for="peso">Digite seu peso: </label>
                <input type="number" placeholder="Seu Peso Aqui" id="peso" />
                <br><br>

            <label for="altura">Digite sua altura: </label>
                <input type="number" placeholder="Sua altura aqui" id="altura" />

                <br><br>

                <button>Calcular</button>
        </div>

        <div class="final-step">
            <h3>Resultado!!</h3>
            <p id="resultado"> ...</p>
            <button>Calcular Novamente</button>
            <button>Finalizar </button>
        </div>
    
    </div>
    
</body>
</html>
